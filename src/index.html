<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Budget Tracker</title>
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->

<!-- inject:css -->
<link rel="stylesheet" href="css/style.css">
<!-- endinject -->
</head>

<body ng-controller="Controller as ctrl">
<div class="container">
	<!-- Header -->
	<div class="row well">
		<h1 class="text-center">Budget Tracker</h1>
	</div>

	<div class="row">
	<!-- Start Income -->
		<div class="col-xs-12 col-md-6">
			<div class="panel panel-success">					
				<div class="panel-heading">
					<h6 class="panel-title">Income Entries</h6>
				</div>

				<div class="panel-body">
					<div class="form-group">
						<label>Description</label>
						<input type="text" class="form-control" 
							ng-model="ctrl.income.des" required="required">
					</div>
					<div class="form-group">
						<label>Amount</label>
						<div class="input-group">
							<div class="input-group-addon">$</div>
							<input type="number" step=0.01 class="form-control"
								ng-model="ctrl.income.amt" required="required">
						</div>
					</div> 
					<button class="btn btn-success form-control"
									ng-click="ctrl.calculateIncome()">+ Add Income</button>
				</div>	<!-- Panel body -->	
				<div class="panel-body">	
					<!-- Output Table -->
					<table class="table table-hover">
						<thead>
							<tr>
								<th class="text-left">Description</th>
								<th class="text-right">Amount</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in ctrl.incomeList">
								<td class="text-left">{{item.des}}</td>
								<td class="text-right">{{item.amt | currency:"$"}}</td>
							</tr>
						</tbody>
					</table>
				</div>	<!-- Panel body -->	
			</div> <!-- Panel Success -->
		</div> <!-- Column -->
		<!-- End Income -->

		<!-- Start Expenses -->
		<div class="col-xs-12 col-md-6">
			<div class="panel panel-danger">					
				<div class="panel-heading">
					<h6 class="panel-title">Expenses Entries</h6>
				</div>

				<div class="panel-body">
					<div class="form-group">
						<label>Description</label>
						<input type="text" class="form-control" 
							ng-model="ctrl.expense.des" required="required">
					</div>
					<div class="form-group">
						<label>Amount</label>
						<div class="input-group">
							<div class="input-group-addon">$</div>
							<input type="number" step=0.01 class="form-control"
								ng-model="ctrl.expense.amt" required="required">
						</div>
					</div> 
					<button class="btn btn-danger form-control"
									ng-click="ctrl.calculateExpense()">+ Add Expense</button>
				</div>	<!-- Panel Body -->	
				<div class="panel-body">	
					<!-- Output Table -->
					<table class="table table-hover">
						<thead>
							<tr>
								<th class="text-left">Description</th>
								<th class="text-right">Amount</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in ctrl.expenseList">
								<td class="text-left">{{item.des}}</td>
								<td class="text-right">{{item.amt | currency:"$"}}</td>
							</tr>
						</tbody>
					</table>
				</div>	<!-- Panel Body -->	
			</div> <!-- Panel Danger -->
		</div> <!-- Column -->
		<!-- End Expenses -->
	</div> <!-- Row -->
	
	<div class="row">
	<!-- Summary Start -->
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h6 class="panel-title">Summary</h6>
				</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-md-6 text-center">
							<label>Total Income</label>
							<p>{{ctrl.incomeSum | currency:"$"}}</p>
						</div>
						<div class="col-xs-12 col-md-6 text-center">
							<label>Total Expense</label>
							<p>{{ctrl.expenseSum | currency:"$"}}</p>
						</div>
					</div>
					<div class="row text-center">
						<label>Left After Spending</label>
						<p>{{ctrl.diff | currency:"$"}}</p>
					</div>
				</div> <!-- Panel Body -->
			</div> <!-- Panel End -->
		</div> <!-- Column -->
		<!-- Summary End -->
	</div> <!-- Row -->
</div> <!-- Container -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<!-- endinject -->
</body>
</html>
